<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Grades</h1>

        <section class="students-section">
            <h2>All Students</h2>
            <button onclick="fetchStudents()">Load Students</button>
            <ul id="studentList"></ul>
        </section>

        <section class="grade-section">
            <h2>Get Student Grade</h2>
            <div class="form-group">
                <input type="text" id="studentName" placeholder="Enter student name">
                <button onclick="fetchGrade()">Get Grade</button>
            </div>
            <p id="studentGrade"></p>
        </section>

        <section class="add-section">
            <h2>Add New Student</h2>
            <div class="form-group">
                <input type="text" id="newStudentName" placeholder="Student name">
                <input type="number" id="newStudentGrade" placeholder="Grade">
                <button onclick="addStudent()">Add Student</button>
            </div>
        </section>

        <section class="update-section">
            <h2>Update Student Grade</h2>
            <div class="form-group">
                <input type="text" id="updateStudentName" placeholder="Student name">
                <input type="number" id="updateStudentGrade" placeholder="New grade">
                <button onclick="updateStudent()">Update Grade</button>
            </div>
        </section>

        <section class="delete-section">
            <h2>Delete Student</h2>
            <div class="form-group">
                <input type="text" id="deleteStudentName" placeholder="Student name">
                <button onclick="deleteStudent()">Delete</button>
            </div>
        </section>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
